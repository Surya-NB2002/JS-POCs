<!--Fetch API demo to display the fetched content from API onto an HTML table-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>
    <style>
        body {
            width: 90%;
            height: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid #999;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h2>Employee Details Fetch API</h2>
    <table id="users"></table>
    <script>
        fetch("https://dummy.restapiexample.com/api/v1/employees")
            .then((response) => response.json())
            .then((json) => {

                let li = `<tr>
                                <th>Employee ID</th>
                                <th>Employee Name</th>
                                <th>Employee Salary</th>
                                <th>Employee Age</th>
                                <th>Profile Image</th>
                         </tr>`;

                json.data.forEach((user) => {
                    li += `<tr>
                                <td>${user.id}</td>
                                <td>${user.employee_name}</td>
                                <td>${user.employee_salary}</td>
                                <td>${user.employee_age}</td>
                                <td>${user.profile_image}</td>
                            </tr>`;
                });

                document.getElementById("users").innerHTML = li;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>

<!--AJAX demo to fetch/GET data from a text file and display on webpage----------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX GET Request</title>
    <script>
        function getData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'data.txt', true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log(xhr.responseText);
                    document.getElementById('output').textContent = xhr.responseText;
                } else {
                    console.error('Error:', xhr.statusText);
                }
            };

            xhr.onerror = function () {
                console.error('Request Error...');
            };

            xhr.send();
        }
    </script>
</head>
<body>
    <button onclick="getData()">Get Data</button>
    <div id="output"></div>
</body>
</html>
